      from: <icon_dir>
  step_transportation_npc:
    run_steps: npc
    override:
      step_npc_data:
        ids:
          from: xdt.m_pTransportationTable.m_pTransportationData
          filter:
            - by: m_iVehicleID
              values: step_transportation_data.ids
          map:
            - key: m_iNPCID
