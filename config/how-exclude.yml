areas:
  step_area_data:
    ids:
      from: areas
      filter:
        - by: <area_include>
          values: <excluded_ids>
      map:
        - key: <index>
    exclude:
      from: areas
      matching: <index>
instance:
  step_instance_data:
    ids:
      from: xdt.m_pInstanceTable.m_pWarpData
      filter:
        - by: m_iToMapNum
          values: <excluded_ids>
      map:
        - key: m_iToMapNum
    exclude:
      from: xdt.m_pInstanceTable.m_pInstanceData
      matching: <index>
  step_warp_data:
    ids:
      from: xdt.m_pInstanceTable.m_pWarpData
      filter:
        - by: m_iToMapNum
          values: step_instance_data.ids
      map:
        - key: m_iWarpNumber
          register_usages_by: m_iToMapNum
    exclude:
      from: xdt.m_pInstanceTable.m_pWarpData
      matching: m_iWarpNumber
  step_warp_name_data:
    ids:
      from: xdt.m_pInstanceTable.m_pWarpData
      filter:
        - by: m_iToMapNum
          values: step_instance_data.ids
      map:
        - key: m_iToMapNum
    exclude:
      from: xdt.m_pInstanceTable.m_pWarpNameData
      matching: <index>
  step_xcom_data:
    ids:
      from: xdt.m_pInstanceTable.m_pWarpData
      filter:
        - by: m_iToMapNum
          values: step_instance_data.ids
      map:
        - key: m_iToMapNum
    exclude:
      from: xdt.m_pXComTable.m_pXComData
      matching: m_iZone
  step_npcs:
    run_steps: npc
    override:
      step_npc_data:
        ids:
          from: xdt.m_pInstanceTable.m_pWarpData
          filter:
            - by: m_iToMapNum
              values: step_instance_data.ids
          map:
            - key: m_iNpcNumber
  step_mission_specific_tasks:
    ids:
      from: xdt.m_pInstanceTable.m_pWarpData
      filter:
        - by: m_iToMapNum
          values: step_instance_data.ids
      map:
        - key: m_iLimit_TaskID
    exclude:
      from: xdt.m_pMissionTable.m_pMissionData
      matching: m_iHTaskID
  step_missions:
    run_steps: mission
    override:
      step_mission_data:
        ids:
          from: xdt.m_pMissionTable.m_pMissionData
          filter:
            - by: m_iHTaskID
              values: step_mission_specific_tasks.ids
          map:
            - key: m_iHMissionID
mission:
  step_mission_data:
    ids:
      from: xdt.m_pMissionTable.m_pMissionData
      filter:
        - by: m_iHMissionID
          values: <excluded_ids>
      map:
        - key: m_iHMissionID
    exclude:
      from: xdt.m_pMissionTable.m_pMissionData
      matching: m_iHMissionID
  step_mission_string_data:
    ids:
      from: xdt.m_pMissionTable.m_pMissionData
      filter:
        - by: m_iHMissionID
          values: step_mission_data.ids
      map:
        - key: m_iHMissionName
        - key: m_iHCurrentObjective
          register_usages_by: m_iHTaskID
        - key: m_iSTMessageTextID
          register_usages_by: m_iHTaskID
        - key: m_iSTDialogBubble
          register_usages_by: m_iHTaskID
        - key: m_iSUMessagetextID
          register_usages_by: m_iHTaskID
        - key: m_iSUDialogBubble
          register_usages_by: m_iHTaskID
        - key: m_iFMessageTextID
          register_usages_by: m_iHTaskID
        - key: m_iFDialogBubble
          register_usages_by: m_iHTaskID
    exclude:
      from: xdt.m_pMissionTable.m_pMissionStringData
      matching: <index>
  step_journal_data:
    ids:
      from: xdt.m_pMissionTable.m_pMissionData
      filter:
        - by: m_iHMissionID
          values: step_mission_data.ids
      map:
        - key: m_iSTJournalIDAdd
          register_usages_by: m_iHTaskID
        - key: m_iSUJournaliDAdd
          register_usages_by: m_iHTaskID
        - key: m_iFJournalIDAdd
          register_usages_by: m_iHTaskID
    exclude:
      from: xdt.m_pMissionTable.m_pJournalData
      matching: <index>
  step_journal_string_data:
    ids:
      from: xdt.m_pMissionTable.m_pJournalData
      filter:
        - by: <index>
          values: step_journal_data.ids
      map:
        - key: m_iMissionSummary
        - key: m_iDetaileMissionDesc
        - key: m_iMissionCompleteSummary
        - key: m_iDetaileMissionCompleteSummary
        - key: m_iTaskSummary
        - key: m_iDetailedTaskDesc
    exclude:
      from: xdt.m_pMissionTable.m_pMissionStringData
      matching: <index>
  step_reward_data:
    ids:
      from: xdt.m_pMissionTable.m_pMissionData
      filter:
        - by: m_iHMissionID
          values: step_mission_data.ids
      map:
        - key: m_iSUReward
          register_usages_by: m_iHTaskID
    exclude:
      from: xdt.m_pMissionTable.m_pRewardData
      matching: m_iMissionRewardID
  step_questitem_data:
    ids:
      from: xdt.m_pMissionTable.m_pMissionData
      filter:
        - by: m_iHMissionID
          values: step_mission_data.ids
      map:
        - key: m_iCSTItemID
          register_usages_by: m_iHTaskID
        - key: m_iCSUItemID
          register_usages_by: m_iHTaskID
        - key: m_iSTItemID
          register_usages_by: m_iHTaskID
        - key: m_iSUItem
          register_usages_by: m_iHTaskID
        - key: m_iFItemID
          register_usages_by: m_iHTaskID
        - key: m_iDelItemID
          register_usages_by: m_iHTaskID
    exclude:
      from: xdt.m_pQuestItemTable.m_pItemData
      matching: m_iItemNumber
  step_questitem_string_data:
    ids:
      from: xdt.m_pQuestItemTable.m_pItemData
      filter:
        - by: m_iItemNumber
          values: step_questitem_data.ids
      map:
        - key: m_iItemName
          register_usages_by: m_iItemNumber
        - key: m_iComment
          register_usages_by: m_iItemNumber
    exclude:
      from: xdt.m_pQuestItemTable.m_pItemStringData
      matching: <index>
